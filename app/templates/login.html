<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/static/css/output.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Texto interativo -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <!-- Background animado -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <title>NEXUS</title>
</head>

<body class="bg-gradient-white">
    <div id="particles-container"></div>
    <div class="container form-login">
        <div class="login">
            <div class="logos">
                <div class="logoLeste">
                    <img src="/static/img/Leste_Negativa.svg" alt="Leste">
                </div>
                <div class="logoNexus">
                    <img src="/static/img/nexus_logo.svg" alt="NEXUS">
                </div>
            </div>
            <hr>
            <form method="post" action="/login" class="form-horizontal needs-validation">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person-fill"></i> Usu√°rio</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-lock-fill"></i> Senha</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" onchange="saveLoginData()">
                    <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                </div>
                <div class="form-group row">
                    <div class="col-form-label d-grid gap-2 btn-login">
                        <input type="submit" value="Entrar" class="btn btn-secondary btn-lg">
                    </div>
                </div>
            </form>
        </div>
        <!-- <div class="description">
            <p id="loading"></p>
        </div> -->
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="notification-{{category}} login-error active" id="notificationDiv">
        <div class="notification-content">
            <i class="bi bi-check-circle-fill notificationCheck-{{category}}"></i>
            <div class="message">
                <span class="text text-1">{{ "Sucesso" if category == "success" else "Erro"}}</span>
                <span class="text text-2">{{ message }}</span>
            </div>
        </div>
        <i class="bi bi-x close" id="closeNotification"></i>
        <div class="progress active"></div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <script src="/static/js/main.js"></script>
    <script src="/static/js/text_load.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
