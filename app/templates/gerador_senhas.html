{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="/static/css/animation.css">
    <section id="bar">
        <div class="container banner">
            <div id="user">
                {% block subcontent %}
                    <h2>GERADOR DE <b class="name">SENHAS</b></h2>
                {% endblock %}
            </div>
        </div>
    </section>
    <br><br>
    <section id="conteudo">
        <div class="container" id="container-ger">
            <main>
                <section class="hero">
                  <p class="subtitle">
                    Utilize o nosso gerador online para criar uma senha forte e segura.
                  </p>
                </section>
          
                <section class="box">
                  <div class="password">
                    <div class="text">
                      <input type="text" name="password" id="password" />
                    </div>
                    <div class="actions">
                      <button id="copy-1">
                        <img src="/static/img/copy.svg" width="42" />
                      </button>
                      <button id="renew">
                        <img src="/static/img/renew.svg" width="42" />
                      </button>
                    </div>
                  </div>
                  <div class="security-indicator">
                    <div id="security-indicator-bar" class="bar"></div>
                  </div>
                </section>
          
                <section class="box customize">
                  <h3 class="title">Personalizar</h3>
                  <div class="actions">
                    <div class="password-length">
                      <p>Tamanho: <span id="password-length-text">16</span></p>
                      <input
                        type="range"
                        name="password-length"
                        id="password-length"
                        class="slider"
                        value="16"
                        min="4"
                        max="64"
                      />
                    </div>
                    <div class="config">
                      <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked />
                        <span class="checkmark"></span>
                      </label>
                      <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked />
                        <span class="checkmark"></span>
                      </label>
                      <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </section>
          
                <div class="submit">
                  <button id="copy-2">Copiar senha</button>
                </div>
            </main>
        </div>
    <script src="/static/js/gerador_senhas.js"></script>
{% endblock %}
